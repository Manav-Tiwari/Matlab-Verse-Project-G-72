<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathlandia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mathlandia-header">
        <h1>Mathlandia</h1>
        <p>Conquer numbers and solve mysteries!</p>
    </header>
    <main>
        <section>
            <h2>Challenges</h2>
            <div class="challenge-container">
                <button onclick="startChallenge('Math Puzzle')">Math Puzzle</button>
                <button onclick="startChallenge('Number Quiz')">Number Quiz</button>
                <button onclick="startChallenge('Geometry Game')">Geometry Game</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html" class="back-link">Back to Home</a>
    </footer>
    <script>
        function startChallenge(name) {
            alert(`Starting ${name}! Prepare for fun!`);
        }
    </script>
</body>
</html>
