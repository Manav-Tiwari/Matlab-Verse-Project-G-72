<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg,#6ad821,#218a06);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 1.2vw;
        }

        header h1 {
            color: #093341;
            font-size: 3rem;
            font-family: 'Press Start 2P', cursive;
        }

        #puzzle-section {
            margin: 20px auto;
            padding: 15px;
            background: #ffefd5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        #puzzle-question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        #puzzle-question1 {
            font-size: 1.1 rem;
            margin-bottom: 10px;
        }

        #user-answer {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 8px;
            border: 2px solid #b54033;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0595bc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #224a8b;
        }

        #feedback-section {
            font-size: 1.2rem;
            margin: 10px;
            color: #ffffff;
        }

        #reward-section {
            margin: 20px;
            padding: 10px;
            background: #673900;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #f2f8ff;
        }
        footer{
            color: #f7f5f0;
        }

        #badge-section {
            margin-top: 10px;
        }

        .badge {
            display: inline-block;
            background: #ffd700;
            color: #fff;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes confetti {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100px);
                opacity: 0;
            }
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: hsl(calc(360 * var(--hue)), 100%, 50%);
            animation: confetti 2s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>[! <u>MATH PUZZLE FUN</u> !]</h1>
        </header>
        <main>
            <div id="puzzle-section">
                <p id="puzzle-question">Welcome! <p>
                <p id="puzzle-question1">Click "Next Puzzle" to start.</p>
                <input type="number" id="user-answer" placeholder="Your Answer">
                <button id="check-answer">Check Answer</button>
            </div>
            <div id="feedback-section"></div>
            <button id="next-puzzle">Next Puzzle</button>
            <div id="reward-section">
                <p>üéØ Score: <span id="score">0</span></p>
                <p>‚≠ê Streak: <span id="streak">0</span></p>
                <div id="badge-section"></div>
            </div>
        </main>
        <footer>
            <p>Made with ‚ù§Ô∏è for kids learning math!</p>
        </footer>
    </div>
    <script>
        const puzzles = [
            { question: "What is 5 + 3?", answer: 8 },
            { question: "Solve: 7 - 2", answer: 5 },
            { question: "What is 9 * 2?", answer: 18 },
            { question: "Solve: 12 / 4", answer: 3 },
            { question: "What is 3 + 7?", answer: 10 },
            { question: "Solve: 15 - 8", answer: 7 },
            { question: "What is 4 * 5?", answer: 20 },
            { question: "Solve: 18 / 3", answer: 6 },
            { question: "What is 6 + 9?", answer: 15 },
            { question: "Solve: 14 - 5", answer: 9 }
        ];

        let currentPuzzleIndex = 0;

        document.getElementById('next-puzzle').addEventListener('click', () => {
            const puzzleQuestion = document.getElementById('puzzle-question');
            const feedback = document.getElementById('feedback-section');
            feedback.textContent = ''; // Clear feedback
            const { question } = puzzles[currentPuzzleIndex];
            puzzleQuestion.textContent = question;
            currentPuzzleIndex = (currentPuzzleIndex + 1) % puzzles.length; // Cycle through puzzles
        });

        document.getElementById('check-answer').addEventListener('click', () => {
            const userAnswer = document.getElementById('user-answer').value;
            const feedback = document.getElementById('feedback-section');
            const correctAnswer = puzzles[(currentPuzzleIndex - 1 + puzzles.length) % puzzles.length].answer;

            if (parseInt(userAnswer) === correctAnswer) {
                feedback.textContent = "üéâ Correct! Well done!";
            } else {
                feedback.textContent = "‚ùå Oops! Try again.";
            }
        });

        let score = 0;
        let streak = 0;

        function updateScore(isCorrect) {
            const scoreDisplay = document.getElementById('score');
            const streakDisplay = document.getElementById('streak');
            const badgeSection = document.getElementById('badge-section');

            if (isCorrect) {
                score += 10; // Add 10 points
                streak++; // Increase streak
                showConfetti(); // Celebrate success!
            } else {
                streak = 0; // Reset streak on a wrong answer
            }

            scoreDisplay.textContent = score;
            streakDisplay.textContent = streak;

            // Award badges at milestones
            if (streak === 5) {
                badgeSection.innerHTML += `<div class="badge">üåü 5-Streak Star!</div>`;
            } else if (streak === 10) {
                badgeSection.innerHTML += `<div class="badge">üèÜ 10-Streak Champ!</div>`;
            }
        }

        function showConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti');
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 30; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.setProperty('--hue', Math.random());
                piece.style.left = `${Math.random() * 100}vw`;
                piece.style.animationDelay = `${Math.random()}s`;
                confettiContainer.appendChild(piece);
            }

            setTimeout(() => confettiContainer.remove(), 2000); // Remove confetti after 2 seconds
        }

        document.getElementById('check-answer').addEventListener('click', () => {
            const userAnswer = document.getElementById('user-answer').value;
            const feedback = document.getElementById('feedback-section');
            const correctAnswer = puzzles[(currentPuzzleIndex - 1 + puzzles.length) % puzzles.length].answer;

            if (parseInt(userAnswer) === correctAnswer) {
                feedback.textContent = "üéâ Correct! Well done!";
                updateScore(true);
            } else {
                feedback.textContent = "‚ùå Oops! Try again.";
                updateScore(false);
            }
        });
    </script>
</body>

</html>
