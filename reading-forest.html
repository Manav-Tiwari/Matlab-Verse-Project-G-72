<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Forest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="reading-forest-header">
        <h1>Reading Forest</h1>
        <p>Embark on a literary adventure through stories and tales!</p>
    </header>
    <main>
        <section>
            <h2>Adventures</h2>
            <div class="challenge-container">
                <button onclick="startAdventure('Story Puzzle')">Story Puzzle</button>
                <button onclick="startAdventure('Word Hunt')">Word Hunt</button>
                <button onclick="startAdventure('Grammar Quest')">Grammar Quest</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html" class="back-link">Back to Home</a>
    </footer>
    <script>
        function startAdventure(name) {
            alert(`Starting ${name}! Dive into the world of words!`);
        }
    </script>
</body>
</html>
