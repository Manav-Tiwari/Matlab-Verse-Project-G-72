<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Number Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f8ff;
            background: linear-gradient(180deg, rgb(83, 116, 249), rgb(28, 58, 207));
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            font-family: 'Press Start 2P', cursive;
            padding: 1.9vw;
        }

        header h1 {
            color: #f9faff;
            font-size: 2.5rem;
            font-family: 'Press Start 2P', cursive;
        }

        #quiz-section {
            margin: 20px auto;
            padding: 15px;
            background: #ffefd5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        #quiz-question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #user-answer {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 8px;
            border: 2px solid #ffa07a;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #32cd32;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #228b22;
        }

        #feedback-section {
            font-size: 1.2rem;
            margin: 10px;
            color: #65230b;
        }

        #reward-section {
            margin: 20px;
            padding: 10px;
            background: #e6f7ff;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }

        #badge-section {
            margin-top: 10px;
        }

        .badge {
            display: inline-block;
            background: #ffd700;
            color: #fff;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer{
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üéâ <u>NUMBER QUIZ FUN</u> üéâ</h1>
        </header>
        <main>
            <div id="quiz-section">
                <p id="quiz-question">Click "Start Quiz" to begin!</p>
                <input type="number" id="user-answer" placeholder="Your Answer" disabled>
                <button id="submit-answer" disabled>Submit</button>
            </div>
            <div id="feedback-section"></div>
            <div id="reward-section">
                <p>üéØ Score: <span id="score">0</span></p>
                <p>‚≠ê Streak: <span id="streak">0</span></p>
                <div id="badge-section"></div>
            </div>
            <button id="next-quiz">Start Quiz</button>
        </main>
        <footer>
            <p>Made with ‚ù§Ô∏è for kids to enjoy learning numbers!</p>
        </footer>
    </div>
    <script>
        const quizzes = [
            { question: "What comes after 5?", answer: 6 },
            { question: "What comes before 10?", answer: 9 },
            { question: "What is 2 more than 7?", answer: 9 },
            { question: "What is 3 less than 15?", answer: 12 },
            { question: "What is double of 4?", answer: 8 },
            { question: "What is half of 16?", answer: 8 },
            { question: "What is the sum of 3 and 6?", answer: 9 },
            { question: "What is 10 minus 4?", answer: 6 },
            { question: "What is 5 times 2?", answer: 10 },
            { question: "What is 12 divided by 3?", answer: 4 }
        ];

        let currentQuizIndex = 0;
        let score = 0;
        let streak = 0;

        function startQuiz() {
            const quizQuestion = document.getElementById('quiz-question');
            const answerInput = document.getElementById('user-answer');
            const submitButton = document.getElementById('submit-answer');

            answerInput.disabled = false;
            submitButton.disabled = false;

            const { question } = quizzes[currentQuizIndex];
            quizQuestion.textContent = question;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('user-answer').value, 10);
            const feedback = document.getElementById('feedback-section');
            const scoreDisplay = document.getElementById('score');
            const streakDisplay = document.getElementById('streak');
            const badgeSection = document.getElementById('badge-section');
            const correctAnswer = quizzes[currentQuizIndex].answer;

            if (userAnswer === correctAnswer) {
                feedback.textContent = "üéâ Correct! Great job!";
                feedback.style.color = "green";
                score += 10;
                streak++;
            } else {
                feedback.textContent = "‚ùå Incorrect! Try again.";
                feedback.style.color = "red";
                streak = 0;
            }

            // Update score and streak
            scoreDisplay.textContent = score;
            streakDisplay.textContent = streak;

            // Award badges
            if (streak === 3) {
                badgeSection.innerHTML += `<div class="badge">üåü 3-Streak Genius!</div>`;
            } else if (streak === 5) {
                badgeSection.innerHTML += `<div class="badge">üèÜ 5-Streak Master!</div>`;
            }

            // Disable the input and submit button after an answer
            document.getElementById('user-answer').disabled = true;
            document.getElementById('submit-answer').disabled = true;

            // Move to the next question
            currentQuizIndex = (currentQuizIndex + 1) % quizzes.length;
        }

        document.getElementById('next-quiz').addEventListener('click', startQuiz);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);
    </script>
</body>

</html>
