<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Quest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Learning Quest</h1>
        <p>Embark on an adventure to learn and earn rewards!</p>
    </header>
    <main>
        <section class="worlds">
            <h2>Select Your World</h2>
            <div class="world-container">
                <div class="world" onclick="openPopup('Mathlandia', 'mathlandia.html')">
                    <img src="math-icon.png" alt="Mathlandia">
                    <h3>Mathlandia</h3>
                </div>
                <div class="world" onclick="openPopup('Science Galaxy', 'science-galaxy.html')">
                    <img src="science-icon.png" alt="Science Galaxy">
                    <h3>Science Galaxy</h3>
                </div>
                <div class="world" onclick="openPopup('Reading Forest', 'reading-forest.html')">
                    <img src="reading-icon.png" alt="Reading Forest">
                    <h3>Reading Forest</h3>
                </div>
            </div>
        </section>
        <section class="rewards">
            <h2>Your Rewards</h2>
            <div id="rewards-container">
                <p>No rewards yet! Start your adventure to earn rewards.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Learning Quest. All rights reserved.</p>
    </footer>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
            <button id="popup-button">Start Adventure</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
