<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Quest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>[ LEARNING QUEST ] </h1>
        <p>EMBARK ON YOUR ADVENTURE TO LEARN AND GROW!</p>
    </header>
    <main>
        <section class="worlds">
            <h1><<u>SELECT YOUR WORLD</u>></h1>
            <div class="world-container">
                <div class="world" onclick="openPopup('Mathopolis', 'mathlandia.html')">
                    <img src="math-icon.png" alt="Mathopolis">
                    <h4>Math-O-Polis</h4>
                </div>
                <div class="world" onclick="openPopup('Science Galaxy', 'science-galaxy.html')">
                    <img src="science-icon.png" alt="Science Galaxy">
                    <h4>Science Galaxy</h4>
                </div>
                <div class="world" onclick="openPopup('Reading Forest', 'reading-forest.html')">
                    <img src="reading-icon.png" alt="Reading Forest">
                    <h4>Reading Forest</h4>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ for kids, to learn in an Engaging way !</p>
    </footer>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
            <button id="popup-button">Start Adventure</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
